<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#333333">
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles-base.css">
  <link rel="stylesheet" href="css/styles-media-query.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul class="restaurants-list" id="restaurants-list"></ul>
    </section>
    <section class="map-container" id="map-container">
      <h2 class="offscreen">Map of restaurants</h2>
      <div class="map" id="map"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_RfshdtuwWEBKuHXBJZSRajo1euIBiBo&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Dialog for prompting the user to get the latest version of service worker -->
  <div id="dialog-container" aria-labelledby="dialog-title" role="dialog" class="dialog-container">
    <h2 id="dialog-title">A new version of this site is available. Refresh to update.</h2>
    <button class="dialog-button" id="dialog-confirm">Update</button>
    <button class="dialog-button" id="dialog-cancel">Cancel</button>
  </div>
</body>

</html>
